name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: nightly-build
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore signals history
        uses: actions/cache@v5
        with:
          path: data/signals-history.json
          key: signals-history-${{ github.run_number }}
          restore-keys: |
            signals-history-

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run pipeline with visualization
        env:
          GITHUB_TOKEN: ${{ secrets.PIPELINE_GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: npm run pipeline:dev

      - name: Save signals history
        uses: actions/cache/save@v4
        with:
          path: data/signals-history.json
          key: signals-history-${{ github.run_number }}

      - name: Upload web data
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: web-public-data
          path: web/public/data/
          retention-days: 30

      - name: Upload ETL visualization report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: etl-visualization-report
          path: scripts/etl-visualizer/output/pipeline-status.html
          retention-days: 30

      - name: Create PR for data updates
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if there are changes to commit
          if [ -z "$(git status web/public/data/ --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create branch with date
          BRANCH="data/update-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH"

          git add web/public/data/
          git commit -m "chore: update directory data $(date +%Y-%m-%d)"
          git push --force-with-lease -u origin "$BRANCH"

          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for branch $BRANCH"
            exit 0
          fi

          # Create PR
          gh pr create \
            --title "chore: update directory data $(date +%Y-%m-%d)" \
            --body "Automated data update from nightly pipeline run.

          ## Changes
          - Updated \`web/public/data/index.json\`
          - Updated \`web/public/data/marketplaces-browse.json\`
          - Updated \`web/public/data/plugins-browse.json\`

          ---
          *This PR was automatically created by the nightly workflow.*" \
            --label "automated"
