name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: nightly-build
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache pipeline data
        uses: actions/cache@v4
        with:
          path: data/
          key: pipeline-data-${{ github.run_number }}
          restore-keys: |
            pipeline-data-

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.PIPELINE_GITHUB_TOKEN }}
        run: npm run build

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public-directory
          path: public/
          retention-days: 30

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if [ -n "$(git status public/ --porcelain)" ]; then
            git add public/
            git commit -m "chore: update directory data [skip ci]"
            git pull --rebase origin main
            if ! git push; then
              echo "::error::Failed to push changes - manual intervention required"
              exit 1
            fi
          else
            echo "No changes to commit"
          fi
