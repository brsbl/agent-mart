name: Scheduled Pipeline

on:
  schedule:
    # Run every 4 hours to build trending data faster
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: scheduled-pipeline
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Restore discovery cache
        id: discovery-cache
        uses: actions/cache/restore@v5
        with:
          path: |
            data/01-discovered.json
            data/02-repos.json
          key: discovery-${{ github.run_id }}
          restore-keys: |
            discovery-

      - name: Seed discovery from committed data
        if: steps.discovery-cache.outputs.cache-hit != 'true'
        run: node scripts/seed-discovery.js

      - name: Restore signals history
        uses: actions/cache/restore@v5
        with:
          path: data/signals-history.json
          key: signals-history-${{ github.run_id }}
          restore-keys: |
            signals-history-

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run pipeline with visualization
        env:
          GITHUB_TOKEN: ${{ secrets.PIPELINE_GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: npm run pipeline:dev

      - name: Validate pipeline output
        run: npm run test:data

      - name: Save discovery cache
        uses: actions/cache/save@v5
        with:
          path: |
            data/01-discovered.json
            data/02-repos.json
          key: discovery-${{ github.run_id }}

      - name: Save signals history
        uses: actions/cache/save@v5
        with:
          path: data/signals-history.json
          key: signals-history-${{ github.run_id }}

      - name: Upload web data
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: web-public-data
          path: web/public/data/
          retention-days: 30

      - name: Upload ETL visualization report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: etl-visualization-report
          path: scripts/etl-visualizer/output/pipeline-status.html
          retention-days: 30

      - name: Create PR for data updates
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if there are changes to commit
          if [ -z "$(git status web/public/data/ data/signals-history.json data/01-discovered.json --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Use a single branch name to avoid conflicts between date-based PRs
          BRANCH="data/update"

          # Always reset to main and force-push to keep the branch clean
          git checkout -b "$BRANCH"

          git add -f web/public/data/ data/signals-history.json data/01-discovered.json
          git commit -m "chore: update directory data $(date +%Y-%m-%d)" --no-verify
          git push -u origin "$BRANCH" --force --no-verify

          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR updated with new commit"
            # Re-enable auto-merge in case it was disabled
            gh pr merge "$EXISTING_PR" --auto --squash || true
            exit 0
          fi

          # Create PR
          gh pr create \
            --title "chore: update directory data" \
            --body "Automated data update from scheduled pipeline run.

          ## Changes
          - Updated \`web/public/data/marketplaces-browse.json\`
          - Updated \`web/public/data/authors/*.json\`

          ---
          *This PR was automatically created by the scheduled workflow.*"

          # Enable auto-merge - PR will merge automatically when CI passes
          gh pr merge --auto --squash || true
