name: Update Marketplace Categories

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday midnight UTC
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Re-categorize all marketplaces (migrates to new format)'
        type: boolean
        default: false

jobs:
  update-categories:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline to get latest data
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect category changes
        id: detect
        run: node scripts/detect-category-changes.js

      - name: Update categories
        if: steps.detect.outputs.has_changes == 'true' || github.event.inputs.force_all == 'true'
        run: node scripts/update-categories.js

      - name: Create Pull Request
        if: steps.detect.outputs.has_changes == 'true' || github.event.inputs.force_all == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update marketplace categories'
          title: 'chore: update marketplace categories'
          body: |
            ## Marketplace Category Updates

            ${{ steps.detect.outputs.summary }}

            ### Changes
            - Updated `data/marketplace-categories.json`

            ---
            *Automated by [Update Categories](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow*
          branch: auto/update-categories
          delete-branch: true
          labels: |
            automated
            categories
