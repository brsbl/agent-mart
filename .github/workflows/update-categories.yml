name: Update Marketplace Categories

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday midnight UTC
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Re-categorize all marketplaces (migrates to new format)'
        type: boolean
        default: false

jobs:
  update-categories:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline to get latest data
        run: npm run pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect category changes
        id: detect
        run: node scripts/detect-category-changes.js

      - name: Update categories
        if: steps.detect.outputs.has_changes == 'true' || github.event.inputs.force_all == 'true'
        run: node scripts/update-categories.js

      - name: Create Pull Request
        if: steps.detect.outputs.has_changes == 'true' || github.event.inputs.force_all == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update marketplace categories'
          title: 'chore(categories): auto-update marketplace categories'
          body: |
            ## What this PR does

            Automatically updates `data/marketplace-categories.json` based on detected changes in marketplace content (descriptions, plugins).

            ## Changes detected

            ${{ steps.detect.outputs.summary }}

            ## How to review

            1. Check the diff in `data/marketplace-categories.json`
            2. Verify new/changed categories make sense for the marketplaces listed
            3. Categories should match marketplace content (e.g., a Next.js plugin marketplace should have `web-frameworks`)

            ## Merge criteria

            - [ ] Category assignments look reasonable
            - [ ] No unexpected marketplaces were re-categorized
            - [ ] Distribution stats in the file look balanced

            If all checks pass, merge this PR. No code changes - just data updates.

            ---
            *Automated by [Update Categories](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) workflow*
          branch: auto/update-categories
          delete-branch: true
          labels: |
            automated
            categories
